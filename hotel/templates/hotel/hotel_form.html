{% extends 'hotel/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="body d-md-flex align-items-center justify-content-between">
        <div class="box-1 mt-md-0 mt-5">
            <img src="https://images.pexels.com/photos/2033997/pexels-photo-2033997.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                class="" alt="">
        </div>
        <div class=" box-2 d-flex flex-column h-100">
            <div class="mt-5">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}<br><br><br><br>
                    
                    <h2>Add Hotel</h2><br><br>
                    <label for="id_name">Hotel Name:</label><br>
{{ form.name }}  <!-- Automatically rendered by Django, including validation errors, etc. -->

<br><label for="id_description">Description:</label><br>
{{ form.description }} 


<label for="id_image">Image:</label><br>
{{ form.image }}

                    <button type="submit">Submit</button>
            </div>
        </div>

        {% endblock %}
