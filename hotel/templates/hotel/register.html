{% extends 'hotel/base.html' %}
{% load static %}
{% block content %}

<br>
<section class="text-center text-lg-start">
  <div class="card mb-3">
    <div class="row g-0 d-flex align-items-center">
      <!-- Left image section -->
      <div class="col-lg-4 d-none d-lg-flex">
        <img src="{% static 'img/pic3.jpg' %}"
             class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" alt="Hotel Image"/>
      </div>
      <!-- Right form section -->
      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5">
          <form method="POST">
            {% csrf_token %}
            <h2 class="my-4">Register</h2>

            <!-- Username input -->
            <div class="form-outline mb-4">
              <label for="{{ form.username.id_for_label }}" class="form-label">Username</label><br>
              {{ form.username }}
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label><br>
              {{ form.password1 }}
            </div>

            <!-- Confirm Password input -->
            <div class="form-outline mb-4">
              <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label><br>
              {{ form.password2 }}
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>

            <!-- Login link -->
            <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
